[core]
display_errors = On
error_log = /dev/stderr
expose_php = Off
log_errors = On
max_execution_time = 18000
memory_limit = 1G
realpath_cache_size = 1M
realpath_cache_ttl = 3600
sendmail_path = /usr/sbin/ssmtp -t
short_open_tag = Off
SMTP = maildev
smtp_port = 25
upload_max_filesize = 120M
post_max_size=20M;